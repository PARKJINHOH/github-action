name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./github-action

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        ref: develop
        repository: PARKJINHOH/github-action
        token: ${{ secrets.TOKEN_GITHUB }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle wrapper & build
      working-directory: ${{ env.working-directory }}
      run: |
        chmod +x ./gradlew
        ./gradlew clean bootJar
        ls ./build/libs
        
    - name: Upload to Oracle Cloud
      uses: actions/upload-artifact@v3
      with:
        name: jar-artifact
        path: github-action/build/libs #Full Path

  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:        
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: jar-artifact

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.SSH_IP }}
        port: 22
        username: ubuntu
        password: ${{ secrets.SSH_PASSWORD }}
        key: ${{ secrets.SSH_RSA }}
        source: github-action/build/libs/*
        target: /home/ubuntu/app/pinner_dev/pinner_be
